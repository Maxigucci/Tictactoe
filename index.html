<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header><h1>TIC-TAC-TOE</h1></header>
    <div class="score">
        <div><h2>YOU: <span id="points">0</span></h2></div>
        <div><h2>BOT: <span id="round">0</span></h2></div>
    </div>
    <div class="game">
        <div class="board">
            <div class="cell" id="tile1"></div>
            <div class="cell" id="tile2"></div>
            <div class="cell" id="tile3"></div>
            <div class="cell" id="tile4"></div>
            <div class="cell" id="tile5"></div>
            <div class="cell" id="tile6"></div>
            <div class="cell" id="tile7"></div>
            <div class="cell" id="tile8"></div>
            <div class="cell" id="tile9"></div>
        </div>
    </div>
    <footer>Copyright Â© Maxigucci Devs</footer>
    
    <div class="setCharacterWindow">
        <div class="container">
            <div class="main">
                <h2>SELECT YOUR CHARACTER</h2>
                <div class="characterBox">
                    <div class="characters">
                        <button class="character x" onclick="setPlayerX()">X</button>
                        <button class="character o" onclick="setPlayerO()">O</button>
                    </div>
                </div>
            </div>
            <div class="start">
                <button onclick="start()">START</button>
                <div id="chooseCharacter"></div>
            </div>
        </div>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
